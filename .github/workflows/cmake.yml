name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu:
    strategy:
      matrix:
        build_type: [Release, Debug]
        compiler:
          - {name: "gcc", cxx: "g++-12", c: "gcc-12"}
          - {name: "clang", cxx: "clang++-14", c: "clang-14"}

    runs-on: ubuntu-22.04

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.216.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Requirements for GLAD
      run: pip install jinja2

    - name: Requirements for GLFW (Linux)
      run: |
           sudo apt update
           sudo apt install xorg-dev -y

    - name: Install GCC 12
      if: ${{ matrix.compiler.name }} == "gcc"
      run: sudo apt install g++-12 gcc-12 -y

    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler.c }}
        CXX: ${{ matrix.compiler.cxx }}
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}
      
    - name: Store Binary
      uses: actions/upload-artifact@v3.1.0
      with:
        name: ubuntu - ${{ matrix.compiler.name }} (${{ matrix.build_type }})
        path: bin/*

  macos:
    strategy:
      matrix:
        build_type: [Release, Debug]
        compiler:
          - {name: "gcc", cxx: "/usr/local/opt/gcc/bin/g++-12", c: "clang"}
          - {name: "appleclang", cxx: "clang++", c: "clang"}

    runs-on: macos-12

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.216.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Requirements for GLAD
      run: pip install jinja2

    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler.c }}
        CXX: ${{ matrix.compiler.cxx }}
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}
      
    - name: Store Binary
      uses: actions/upload-artifact@v3.1.0
      with:
        name: macos - ${{ matrix.compiler.name }} (${{ matrix.build_type }})
        path: bin/*