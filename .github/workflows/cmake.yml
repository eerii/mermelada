name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    strategy:
      matrix:
        build_type: [Release, Debug]
        compiler:
          - {name: "gcc", cxx: "/usr/local/opt/gcc/bin/g++-12", c: "clang"}
          - {name: "clang", cxx: "/usr/local/opt/llvm/bin/clang++", c: "/usr/local/opt/llvm/bin/clang"}
          - {name: "appleclang", cxx: "clang++", c: "clang"}

    runs-on: macos-12

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.216.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Terminal commands
      run: |
           pip install jinja2
      id: terminal

    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler.c }}
        CXX: ${{ matrix.compiler.cxx }}
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}
      
    - name: Store Binary
      uses: actions/upload-artifact@v3.1.0
      with:
        name: macos - ${{ matrix.compiler.name }} (${{ matrix.build_type }})
        path: bin/*